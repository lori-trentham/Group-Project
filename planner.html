  <script>
  function validateFormData()
  {
	var name = document.forms["form_name"]["name"].value;
	var email = document.forms["form_name"]["email"].value;
	var people = document.forms["form_name"]["people"].value;
	var numPeople = document.getElementById("people").value;
	var nameRGEX = /[a-zA-Z]+$/;
    var nameResult = nameRGEX.test(name);
	var emailREGX = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	var emailResult = emailREGX.test(email);
	var i;
	var totNumPeople;
	if (name == "" || email == "" || people == "")
	{
		alert("Please fill out all required forms");
		return false;
	}
	else if (nameResult == false) 
	{
    alert("Name must contain only letters");
	return false;
	}
	else if (emailResult == false) 
	{
    alert("Please enter a valid email address");
	return false;
	}
	else if (isNaN(numPeople))
	{
		alert("Please enter a valid number of people");
		return false;
	}
	else 
	{
		alert("Thank you " + name + " your information has been saved.");
		return false;
	}
  }
 
  </script>
</head>
